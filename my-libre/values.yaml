# Default values for php-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: repo.cpt.gov.vn/staging/librenms-standalone
  tag: ""
  pullPolicy: IfNotPresent
# nginxService:
#   name: nginx
#   type: ClusterIP
#   # externalPort: 80
#   # internalPort: 8080
#   port:  80
phpService:
  name: web
  type: ClusterIP
  # phpPort: 9000
  port:  80
  
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - libre.cpt.gov.vn
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 1000m
    memory: 1Gi


persistence:
  enabled: true
  size: 10Gi
  existingClaim: ""
  mountPath: /opt/
  storageClass: ""
  annotations: {}
  accessModes:
      #- ReadWriteMany
    - ReadWriteOnce